  <script>
    function getQueryVariable() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      let ans = [];
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        ans.push(pair[1]);
      }
      return ans;
    }

    $(document).ready(function(){
      let blogPath = getQueryVariable();
      //获取的url参数，第一个是加载的网页地址，第二个是tittle，第三个是img
      console.log(blogPath);

      $("#html-tittle").text(decodeURI(blogPath[1]));
      $("#h3").text(decodeURI(blogPath[1]));
      $("#main-img").attr("src", "assets/img/" + decodeURI(blogPath[2]));
    });
  </script>
